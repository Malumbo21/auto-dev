<?xml version="1.0" encoding="UTF-8"?>
<svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>nanodsl</title>
    <desc>NanoDSL - Indentation-based UI DSL</desc>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="nanodsl" fill-rule="nonzero">
            <!-- Background chip/container representing DSL structure -->
            <rect id="background" x="1" y="1" width="14" height="14" rx="2" fill="#20B2AA" opacity="0.9"/>
            
            <!-- Indented layers representing Python-style indentation and component hierarchy -->
            <!-- Layer 1 - Outermost (component) -->
            <rect id="layer1" x="2.5" y="3" width="11" height="1.5" rx="0.5" fill="#FFFFFF" opacity="0.95"/>
            
            <!-- Layer 2 - Indented (Card/VStack) -->
            <rect id="layer2" x="3.5" y="5.5" width="9.5" height="1.5" rx="0.5" fill="#FFFFFF" opacity="0.85"/>
            
            <!-- Layer 3 - More indented (Text/Button) -->
            <rect id="layer3" x="4.5" y="8" width="8" height="1.5" rx="0.5" fill="#FFFFFF" opacity="0.75"/>
            
            <!-- Layer 4 - Most indented (nested content) -->
            <rect id="layer4" x="5.5" y="10.5" width="6.5" height="1.5" rx="0.5" fill="#FFFFFF" opacity="0.65"/>
            
            <!-- Small "N" badge in bottom right to indicate "Nano" -->
            <circle id="badge-bg" cx="12.5" cy="12.5" r="2.2" fill="#148B83"/>
            <text id="badge-text" x="12.5" y="13.8" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#FFFFFF" text-anchor="middle">N</text>
        </g>
    </g>
</svg>

